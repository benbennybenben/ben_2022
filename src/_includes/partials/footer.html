<footer class="{{ 'fixed' if path == 'home' }} bottom-0 text-center w-full py-4">
    <div>
        <ul class="flex flex-row justify-center space-x-4 text-sm text-neutral-500">
            {{socialmedia.items[0].platform}}
            {% for item in socialmedia.links %}
            <li>
                <a 
                    href="{{item.url}}" 
                    target="_blank"
                    class="hover:text-yellow-500 transition duration-150 flex flex-row items-center"
                    >
                    {{item.handle}} on {{item.platform}} <span class="inline ml-1"><svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14" />
                      </svg></span>
                </a>
            </li>
            {% endfor %}
        </ul>
    </div>
    <small class="text-neutral-500">Copyright ©
        {{settings.name}}
        2020. Made with ❤ by
        <a href="{{settings.url}}" target="_blank" class="underline">{{settings.author}}</a>
        •
        <a href="https://github.com/surjithctly/neat-starter" class="underline" target="_blank" rel="noopener">View on Github</a>
    </small>
</footer>
